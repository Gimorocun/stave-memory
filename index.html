<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronic Keyboard</title>
    <style>
        :root {
            --line-high-color: black;
            --line-low-color: dodgerblue;
            --bgc-hover: rgba(0, 0, 0, 0.14);
            --box-shadow: 0 0.2vh 0.4vh 0.05vh rgba(0, 0, 0, 0.3);
            --box-shadow-inset: inset 0 0.2vh 0.4vh 0.05vh rgba(0, 0, 0, 0.3);
            --transition: all 200ms;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            padding: 5vh 5vw 4vh 5vw;
            font-family: -apple-system, Helvetica, sans-serif;
        }
        button {
            font-weight: lighter;
            background-color: transparent;
            border: none;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        button:hover {
            background-color: var(--bgc-hover);
            cursor: pointer;
        }
        .visual {
            position: relative;
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            height: 80vh;
            width: 80vw;
            margin-bottom: 10vh;
        }
        .line-wrapper {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
        }
        .line-wrapper:last-of-type {
            margin-bottom: 0;
        }
        .line-wrapper.soft span {
            border-top-width: 0.6vh;
            border-top-style: dashed;
        }
        .line-wrapper.hard span {
            border-top-width: 0.6vh;
            border-top-style: solid;
        }
        .line-wrapper span.line-high {
            border-color: var(--line-high-color);
        }
        .line-wrapper span.line-low {
            border-color: var(--line-low-color);
        }
        .symbol-high,
        .symbol-low,
        .symbol-bracket {
            position: absolute;
            left: 0;
        }
        .symbol-high {
            top: 44%;
            fill: var(--line-high-color);
        }
        .symbol-low {
            bottom: 15%;
            fill: var(--line-low-color);
        }
        .symbol-bracket {
            top: 50%;
            fill: #222;
        }
        .audio-control {
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
            transform: translate(-16%, -18%);
            transition: var(--transition);
        }
        .audio-control:active {
            transform: translate(-16%, -18%) scale(0.9);
        }
        .note-1th,
        .note-2th,
        .note-4th,
        .note-8th,
        .note-16th,
        .note-1th-down,
        .note-2th-down,
        .note-4th-down,
        .note-8th-down,
        .note-16th-down {
            position: absolute;
            right: 0;
            top: 0;
        }
        .solo-note {
            opacity: 0;
            transition: all 1000ms;
        }
        .option {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            width: 80vw;
            margin-bottom: 5vh;
        }
        #pause-button {
            height: 10vh;
            font-size: 7vh;
            margin-bottom: 1vh;
        }
        #pause-button:active {
            font-size: 6.6vh;
        }
        .input-wrapper {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
        }
        #interval-seconds,
        #note-range,
        #restart-button {
            width: 33%;
            height: 5vh;
            font-size: 4vh;
            background-color: transparent;
            border: none;
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        #restart-button:hover,
        #interval-seconds:hover,
        #note-range:hover {
            background-color: var(--bgc-hover);
        }
        #restart-button:hover {
            cursor: pointer;
        }
        #restart-button:active {
            font-size: 3.5vh;
        }
        .bgi {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-image: url('./backgrounds/bgi_by_saberiii.png');
            background-repeat: no-repeat;
            background-position: right top;
            background-size: cover;
            opacity: 0.25;
            pointer-events: none;
        }
        .copyright {
            font-size: 2vh;
            color: #999;
            text-align: center;
        }
        .copyright p:first-of-type {
            height: 3vh;
        }
        #egg-wrapper {
            height: 3vh;
            transition: var(--transition);
            user-select:none;
        }
        #egg-wrapper:not(.enabled) {
            display: none;
        }
        #egg-wrapper.enabled + p {
            display: none;
        }
        #egg-wrapper span {
            margin-right: 0.5vw;
        }
        #egg-wrapper span:hover {
            color: #222;
            box-shadow: var(--box-shadow-inset);
            cursor: pointer;
        }
        #egg-wrapper span.enabled {
            color: #222;
        }
        .copyright:hover p:first-of-type {
            display: none;
        }
        .copyright:hover #egg-wrapper {
            display: inline-block;
        }
        .github {
            opacity: 0.3;
            margin-left: 10px;
            vertical-align: middle;
        }
        .github:hover {
            opacity: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
<img class="bgi"/>
<section class="visual" style="user-select:none;">
</section>
<section class="option" style="user-select:none;">
    <button id="pause-button">Pause</button>
    <div class="input-wrapper">
        <input id="interval-seconds" type="text" placeholder="1000"/>
        <input id="note-range" type="text" placeholder="CDEFGAB"/>
        <input id="restart-button" type="button" value="Restart"/>
    </div>
</section>
<section class="copyright">
    <div id="egg-wrapper">
        <span class="solo solo-1">天空の城ラピュタ</span>
        <span class="solo solo-2">チャイルドフッズ・メモリー</span>
        <span class="solo solo-3">スカイ・クロラ</span>
    </div>
    <p>Powered By Gimo</p>
    <p>Gimorocun@Gmail.com</p>
</section>

<script type="text/javascript">
    window.onload = function() {
        // globals
        let soloModeEnabled = false;
        let globalTimer = null;
        let smallScreen = matchMedia('(max-width: 600px)').matches;
        // visual
        const visualSection = document.getElementsByClassName('visual')[0];
        // notes
        const symbolHigh = document.getElementById('symbol-high').content.firstElementChild.cloneNode(true);
        const symbolLow = document.getElementById('symbol-low').content.firstElementChild.cloneNode(true);
        const symbolBracket = document.getElementById('symbol-bracket').content.firstElementChild.cloneNode(true);
        const note1th = document.getElementById('note-1th').content.firstElementChild.cloneNode(true);
        const note2th = document.getElementById('note-2th').content.firstElementChild.cloneNode(true);
        const note4th = document.getElementById('note-4th').content.firstElementChild.cloneNode(true);
        const note8th = document.getElementById('note-8th').content.firstElementChild.cloneNode(true);
        const note16th = document.getElementById('note-16th').content.firstElementChild.cloneNode(true);
        // notes down
        const note1thDown = document.getElementById('note-1th-down').content.firstElementChild.cloneNode(true);
        const note2thDown = document.getElementById('note-2th-down').content.firstElementChild.cloneNode(true);
        const note4thDown = document.getElementById('note-4th-down').content.firstElementChild.cloneNode(true);
        const note8thDown = document.getElementById('note-8th-down').content.firstElementChild.cloneNode(true);
        const note16thDown = document.getElementById('note-16th-down').content.firstElementChild.cloneNode(true);
        // options
        const pauseButton = document.getElementById('pause-button');
        const restartButton = document.getElementById('restart-button');
        const customNoteRange = document.getElementById('note-range');
        const customIntervalSeconds = document.getElementById('interval-seconds');
        const audioControl = document.getElementById('audio-control').content.firstElementChild.cloneNode(true);
        const copyright = document.getElementsByClassName('copyright')[0];
        const github = document.getElementById('github').content.firstElementChild.cloneNode(true);
        // regular expressions
        const CDEFGAB = /[CDEFGAB]/i;
        const regNumber = /[0-9]/;
        // layout
        const colorBlack = 'line-high', colorBlue = 'line-low';
        const linesLayout = {
            // [lines]: [left, right, className...]
            '[0, 1, 2, 3, 4]': [[0, colorBlack], [30, colorBlack], ['high', 'soft']],
            '[5, 6, 7]': [[100, colorBlack], [0, colorBlack], ['high', 'hard']],
            '[8, 9]': [[70, colorBlack], [30, colorBlue], ['high', 'hard']],
            '[10]': [[50, colorBlack], [50, colorBlue], ['middle', 'soft']],
            '[11, 12]': [[30, colorBlack], [70, colorBlue], ['low', 'hard']],
            '[13, 14, 15]': [[0, colorBlack], [100, colorBlue], ['low', 'hard']],
            '[16, 17]': [[30, colorBlue], [0, colorBlue], ['low', 'soft']],
        }
        const lineLayout = {};
        for (let [lines, layout] of Object.entries(linesLayout)) {
            for (let line of lines.slice(1, -1).split(',')) lineLayout[line.trim()] = layout;
        }
        // generate lines
        const lineTemplate = document.getElementById('line');
        function resetLines() {
            const existNotes = document.querySelectorAll('svg[class^="note-"]');
            existNotes.forEach(note => note.remove());
            const existLines = document.querySelectorAll('.line-wrapper');
            existLines.forEach(line => line.remove());
            symbolHigh.style.opacity = '1';
            symbolLow.style.opacity = '1';
            for (let i = 0; i < 18; i++) {
                if (!i === lineLayout) continue;
                let [leftLayout, rightLayout, classNames] = lineLayout[i];
                if (soloModeEnabled && [0, 1, 2, 3, 4, 16, 17].includes(i)) {
                    if (i < 5) {
                        if (i < 2) {
                            leftLayout = [0, colorBlack];
                            rightLayout = [90, colorBlack];
                        } else {
                            leftLayout = [0, colorBlack];
                            rightLayout = [100, colorBlack];
                        }
                    } else {
                        leftLayout = [100, colorBlue];
                        rightLayout = [0, colorBlue];
                    }
                }
                const lineWrapper = lineTemplate.content.firstElementChild.cloneNode(true);
                const lineLeft = lineWrapper.getElementsByClassName('line-left')[0];
                const lineRight = lineWrapper.getElementsByClassName('line-right')[0];
                for (let className of classNames) lineWrapper.classList.add(className);
                lineLeft.style.width = leftLayout[0] + '%';
                lineRight.style.width = rightLayout[0] + '%';
                lineLeft.classList.add(leftLayout[1]);
                lineRight.classList.add(rightLayout[1]);
                visualSection.append(lineWrapper);
            }
        }
        resetLines();
        // extras
        visualSection.append(symbolHigh);
        visualSection.append(symbolLow);
        visualSection.append(symbolBracket);
        visualSection.append(audioControl);
        // note config
        const noteRange = {
            // [c0, c1, c2, C, C1]
            'C': [20, 13, 6, 27, 34],
            'D': [19, 12, 5, 26, 33],
            'E': [18, 11, 4, 25, 32],
            'F': [17, 10, 3, 24, 31],
            'G': [16, 9,  2, 23, 30],
            'A': [15, 8,  1, 22, 29],
            'B': [14, 7,  0, 21, 28],
        }
        const noteHighRange = {
            // [c0, c1, c2, *C]
            // *C: extra part of high
            'C': [20, 13, 6],
            'D': [19, 12, 5],
            'E': [18, 11, 4],
            'F': [17, 10, 3, 24],
            'G': [16, 9,  2, 23],
            'A': [15, 8,  1, 22],
            'B': [14, 7,  0, 21],
        }
        const noteLowRange = {
            // [C, C1, *c0]
            // *c0: extra part of low
            'C': [27, 34, 20],
            'D': [26, 33, 19],
            'E': [25, 32, 18],
            'F': [24, 31, 17],
            'G': [23, 30, 16],
            'A': [22, 29],
            'B': [21, 28],
        }
        const noteNameDict = {
            '1th-Up': note1th,
            '2th-Up': note2th,
            '4th-Up': note4th,
            '8th-Up': note8th,
            '16th-Up': note16th,
            '1th-Down': note1thDown,
            '2th-Down': note2thDown,
            '4th-Down': note4thDown,
            '8th-Down': note8thDown,
            '16th-Down': note16thDown,
        }
        /*
        升音 #开头
        降音 b开头 借用#升音

        大字1组/大字0组/小字0组/小字1组/小字2组

        大字1组
            iC1 [#iC1] iD1 [#iD1] iE1 iF1 [#iF1] iG1 [#iG1] iA1 [#iA1] iB1
            特例
                #iE1 -> iF1
                #iB1 -> iC0
                biF1 -> iE1
                biC1 -> iB2
            其他
                biB1 -> #iA1
                ...
        */
        const noteTransform = {
            '#': {
                'iA2': 'uiA2', 'iB2': 'iC1',
                'iC1': 'uiC1', 'iD1': 'uiD1', 'iE1': 'iF1', 'iF1': 'uiF1', 'iG1': 'uiG1', 'iA1': 'uiA1', 'iB1': 'iC0',
                'iC0': 'uiC0', 'iD0': 'uiD0', 'iE0': 'iF0', 'iF0': 'uiF0', 'iG0': 'uiG0', 'iA0': 'uiA0', 'iB0': 'C0',
                'C0': 'uC0', 'D0': 'uD0', 'E0': 'F0', 'F0': 'uF0', 'G0': 'uG0', 'A0': 'uA0', 'B0': 'C1',
                'C1': 'uC1', 'D1': 'uD1', 'E1': 'F1', 'F1': 'uF1', 'G1': 'uG1', 'A1': 'uA0', 'B1': 'C2',
                'C2': 'uC2', 'D2': 'uD2', 'E2': 'F2', 'F2': 'uF2', 'G2': 'uG2', 'A2': 'uA2', 'B2': 'C3',
                'C3': 'uC3', 'D3': 'uD3', 'E3': 'F3', 'F3': 'uF3', 'G3': 'uG3', 'A3': 'uA3', 'B3': 'C3',
                'C4': 'uC4', 'D4': 'uD4', 'E4': 'F4', 'F4': 'uF4', 'G4': 'uG4', 'A4': 'uA4', 'B4': 'C5',
                'C5': 'C5',
            },
            'b': {
                'iA2': 'iA2', 'iB2': 'uiA2',
                'iC1': 'iB2', 'iD1': 'uiC1', 'iE1': 'uiD1', 'iF1': 'iE1', 'iG1': 'iuF1', 'iA1': 'uiG1', 'iB1': 'uiA1',
                'iC0': 'iB1', 'iD0': 'uiC0', 'iE0': 'uiD0', 'iF0': 'iE0', 'iG0': 'iuF0', 'iA0': 'uiG0', 'iB0': 'uiA0',
                'C0': 'iB0', 'D0': 'uC0', 'E0': 'uD0', 'F0': 'E0', 'G0': 'uF0', 'A0': 'uG0', 'B0': 'uA0',
                'C1': 'B0', 'D1': 'uC1', 'E1': 'uD1', 'F1': 'E1', 'G1': 'uF1', 'A1': 'uG1', 'B1': 'uA1',
                'C2': 'B1', 'D2': 'uC2', 'E2': 'uD2', 'F2': 'E2', 'G2': 'uF2', 'A2': 'uG2', 'B2': 'uA2',
                'C3': 'B2', 'D3': 'uC3', 'E3': 'uD3', 'F3': 'E3', 'G3': 'uF3', 'A3': 'uG3', 'B3': 'uA3',
                'C4': 'B3', 'D4': 'uC4', 'E4': 'uD4', 'F4': 'E4', 'G4': 'uF4', 'A4': 'uG4', 'B4': 'uA4',
                'C5': 'B4',
            }
        }
        const noteRangeRevert = {};
        for (let [note, lines] of Object.entries(noteRange)) {
            for (let line of lines) noteRangeRevert[line] = note;
        }
        // core functions
        restart();
        function clearTimer() {
            clearInterval(globalTimer);
            globalTimer = null;
        }
        function restart() {
            pauseButton.innerText = 'Pause';
            const intervalSeconds = document.getElementById('interval-seconds').value || 1000;
            const noteRangeStr = document.getElementById('note-range').value || 'CDEFGAB';
            clearTimer();
            globalTimer = setInterval(function () {
                const existNotes = document.querySelectorAll('svg[class^="note-"]');
                existNotes.forEach(note => note.remove());
                // randomLine -> noteDirection -> note(notePull) & notePosition
                const randomLinePull = [];
                const highEnabled = (symbolHigh.style.opacity || '1') === '1';
                const lowEnabled = (symbolLow.style.opacity || '1') === '1';
                for (let i of noteRangeStr) {
                    if (highEnabled) randomLinePull.push(...noteHighRange[i]);
                    if (lowEnabled) randomLinePull.push(...noteLowRange[i]);
                }
                if (!randomLinePull.length) return console.log('Warning: No line available.');
                const randomLine = randomLinePull[Math.floor(Math.random() * randomLinePull.length)];
                visualizeLine(randomLine, highEnabled, lowEnabled);
                const audioName = playAudio(randomLine);
                console.log(`${noteRangeStr}, ${intervalSeconds}, no-${randomLine}, ${audioName}`)
            }, ~~intervalSeconds);
        }
        function noteDirectionFromLineNum(lineNum) {
            return [7 * 2, 10 * 2, 13 * 2].includes(lineNum) ?
                ['Down', 'Up'][Math.floor(Math.random() * 2)] :
                lineNum < 7 * 2 ? 'Down' :
                    lineNum < 10 * 2 ? 'Up' :
                        lineNum < 13 * 2 ? 'Down' : 'Up';
        }
        function notePollFromDirection(direction) {
            return direction === 'Down' ?
                [note1thDown, note2thDown, note4thDown, note8thDown] :
                [note1th, note2th, note4th, note8th];
        }
        function playAudio(lineNum, transform) {
            const audioEnabled = (audioControl.style.opacity || '1') === '1';
            const audioNote = noteRangeRevert[lineNum];
            const audioIndex = noteRange[audioNote].indexOf(lineNum);
            const isBigGroup = audioIndex > 2;
            let audioName = isBigGroup ? 'i' + audioNote + (audioIndex - 3) : audioNote + audioIndex;
            let targetAudioName = audioName;
            if (transform) {
                const transType = transform.slice(0, 1);
                for (let i of transform.slice(1)) {
                    if (noteRange[i].indexOf(lineNum) > -1) {
                        targetAudioName = noteTransform[transType][audioName];
                        break;
                    }
                }
                audioName = transType + audioName;
            }
            if (audioEnabled) (new Audio('./effects/' + targetAudioName + '.mp3')).play();
            return audioName;
        }
        // event listeners
        restartButton.onclick = restart;
        pauseButton.onclick = function() {
            if (soloModeEnabled) return;
            if (globalTimer) {
                clearTimer();
                pauseButton.innerText = 'Start';
            } else {
                resetLines();
                restart();
            }
        }
        customNoteRange.oninput = function(event) {
            const inputChar = new RegExp(event.data, 'ig')
            if (event.data !== null && (!CDEFGAB.test(event.data) || (this.value.match(inputChar) || []).length > 1))
                this.value = this.value.slice(0, -1);
            this.value = this.value.toUpperCase();
        }
        customIntervalSeconds.oninput = function(event) {
            if (event.data !== null && !regNumber.test(event.data))
                this.value = this.value.slice(0, -1);
        }
        audioControl.onclick = function() {
            this.style.opacity = (this.style.opacity || '1') === '1' ? '0.3' : '1';
        }
        for (let i of [symbolHigh, symbolLow]) {
            i.onclick = function() {
                this.style.opacity = (this.style.opacity || '1') === '1' ? '0.3' : '1';
                if (i === symbolHigh) document.querySelectorAll('.line-high').forEach(
                    line => line.style.opacity = (line.style.opacity || '1') === '1' ? '0.3' : '1');
                if (i === symbolLow) document.querySelectorAll('.line-low').forEach(
                    line => line.style.opacity = (line.style.opacity || '1') === '1' ? '0.3' : '1');
            }
        }
        copyright.lastElementChild.append(github);
        github.onclick = function() {
            window.open('https://github.com/Gimorocun/mnemonic_scores');
        }
        // solo
        const solos = document.getElementsByClassName('solo');
        for (let solo of solos) solo.onclick = function() {
            if (soloModeEnabled) {
                for (let i of this.parentElement.children) i.classList.remove('enabled');
                this.parentElement.classList.remove('enabled');
            } else {
                this.classList.add('enabled');
                this.parentElement.classList.add('enabled');
            }
            soloModeEnabled = !soloModeEnabled;
            restartSolo();
            if (!soloModeEnabled && pauseButton.innerText === 'Pause') restart();
        }
        // BPM: 120
        // 四分音符为一拍 每分钟120拍,每秒钟2拍,每拍500ms
        const soloTimeLine1 = [
            // row 1
            [88, 4, 'bABE', 13, '1th', true],
            [88, 4, 'bABE', 14, '1th', true],
            [88, 4, 'bABE', 15, '1th', true],
            [88, 4, 'bDABE', 19, '1th', true],
            [88, 4, 'bABE', 3, '4th', true, '8th'],
            [88, 4, 'bABE', 6, '4th', true, '8th'],
            [88, 4, 'bABE', 7, '4th', true, '8th'],
            [88, 4, 'bABE', 10, '4th', false, '8th'],
            [88, 4, 'bABE', 6, '8th'],
            [88, 4, 'bABE', 6, '2th'],
            [88, 4, 'bABE', 6, '1th', true],
            [88, 4, 'bABE', 13, '1th', true],
            [88, 4, 'bABE', 14, '1th', true],
            [88, 4, 'bABE', 15, '1th', true],
            [88, 4, 'bABE', 19, '1th'],
            [88, 4, 'bABE', 14, '1th', true],
            [88, 4, 'bABE', 15, '1th', true],
            [88, 4, 'bABE', 16, '1th', true],
            [88, 4, 'bABE', 20, '1th', true],
            [88, 4, 'bABE', 4, '4th', true, '8th'],
            [88, 4, 'bABE', 7, '4th', true, '8th'],
            [88, 4, 'bABE', 8, '4th', true, '8th'],
            [88, 4, 'bABE', 11, '4th', false, '8th'],
            [88, 4, 'bABE', 7, '8th'],
            [88, 4, 'bABE', 7, '2th'],
            [88, 4, 'bABE', 7, '2th', true, '4th'],
            [88, 4, 'bABE', 14, '2th', true, '4th'],
            [88, 4, 'bABE', 15, '2th', true, '4th'],
            [88, 4, 'bABE', 16, '2th', true, '4th'],
            [88, 4, 'bABE', 20, '2th', false, '4th'],
            [88, 4, 'bDABE', 5, '2th', true, '4th'],
            [88, 4, 'bABE', 8, '2th', true, '4th'],
            [88, 4, 'bABE', 11, '2th', true, '4th'],
            [88, 4, 'bABE', 14, '2th', true, '4th'],
            [88, 4, 'bABE', 17, '2th', true, '4th'],
            [88, 4, 'bABE', 20, '2th', false, '4th'],
            [88, 4, 'bABE', 4, '2th', true, '4th'],
            [88, 4, 'bABE', 8, '2th', true, '4th'],
            [88, 4, 'bABE', 11, '2th', true, '4th'],

        function restartSolo() {
            clearTimer();
            resetLines();
            if (!soloModeEnabled) return;
            setTimeout(function() {
                let soloTimeLineCopy = null;
                let soloEnabled = document.querySelector('.solo.enabled');
                if (soloEnabled.classList.contains('solo-1')) soloTimeLineCopy = soloTimeLine1.slice();
                if (soloEnabled.classList.contains('solo-2')) soloTimeLineCopy = soloTimeLine2.slice();
                if (soloEnabled.classList.contains('solo-3')) soloTimeLineCopy = soloTimeLine3.slice();
                soloLoop(soloTimeLineCopy);
            }, 0);
        }
        function soloLoop(soloTimeLine) {
            if (!soloModeEnabled) return;
            if (!soloTimeLine.length) return restartSolo();
            const [bpm, denominator, transform, line, noteName, chord=false, persist=0] = soloTimeLine.shift();
            const beatsTime = (1 / (bpm / 60)) * 1000;
            const persistTime = persist ? denominator / ~~persist.slice(0, 1) * beatsTime : 0;
            let nextTime = 0;
            if (!chord) nextTime = denominator / ~~noteName.slice(0, 1) * beatsTime + persistTime;
            setTimeout(function() {
                visualizeLine(line, true, true, noteName, chord);
                const audioName = playAudio(line, transform);
                console.log(`egg, ${transform}, ${line}, ${noteName}, ${audioName}, ${persist}`);
                soloLoop(soloTimeLine);
            }, nextTime);
        }
        function visualizeLine(lineNum, highEnabled, lowEnabled, noteName, chord) {
            let note = null;
            const noteDirection = noteDirectionFromLineNum(lineNum);
            if (soloModeEnabled) {
                let existNotes = document.querySelectorAll('svg[class^="note-"]');
                let existLength = existNotes.length;
                const maxNoteCount = smallScreen ? 5 : 12;
                if (existLength > maxNoteCount) {
                    existNotes.forEach(note => note.remove());
                    existLength = 0;
                }
                note = noteNameDict[noteName + '-' + noteDirection].cloneNode(true);
                const maxRight = smallScreen ? 60 : 80;
                if (chord) note.style.right = (maxRight - (maxRight / maxNoteCount * existLength - 1)) + '%';
                else note.style.right = (maxRight - (maxRight / maxNoteCount * existLength)) + '%';
                note.style.top = 93 / (16 * 2) * lineNum + '%';
                note.classList.add('solo-note');
                setTimeout(function() {
                    // delay to fadein
                    note.style.opacity = '1';
                }, 50);
            } else {
                const notePull = notePollFromDirection(noteDirection);
                note = notePull[Math.floor(Math.random() * notePull.length)];
                const layoutNum = lineNum < 20 || !highEnabled ? Math.floor(lineNum / 2) : Math.ceil(lineNum / 2);
                const noteLeft = lineLayout[layoutNum][0][0];
                const noteRight = lineLayout[layoutNum][1][0];
                let maxRight = 100, minRight = 0;
                if (noteLeft) minRight = noteRight ? minRight : 100 - noteLeft;
                if (noteRight) maxRight = noteLeft ? maxRight : noteRight;
                if (!highEnabled) maxRight = noteRight ? noteRight : 100;
                if (!lowEnabled) minRight = noteLeft ? 100 - noteLeft : 0;
                maxRight = maxRight > 70 ? maxRight - 10 : maxRight <= 30 ? maxRight - 5 : maxRight;
                note.style.right = Math.floor(Math.random() * (maxRight - minRight + 1)) + minRight + '%';
                note.style.top = 93 / (16 * 2) * lineNum + '%';
            }
            visualSection.append(note);
        }
    }
</script>
